<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="home.css" />
    <title>리덕스</title>
  </head>
  <body>
      <div id="subject"></div>
      <div id="toc"></div>
      <div id="control"></div>
      <div id="content"></div>
    <script>
      function subject() {
        document.querySelector('#subject').innerHTML = `
        <header>
        <h1><a href="/" onclick="
          event.preventDefault();
          ">하이루</a></h1>
        안녕,조용한 밤이야.
        </header>
    `;
      }
      function toc() {
        let state = store.getState();
        let list='';
        let i = 0;
        while(i < state.contents.length){
          list = list + `
            <li>
              <a href="/${state.contents[i].id}
              " onclick="
              event.preventDefault();
              let action = {type:'SELECT', id:${state.contents[i].id}};
              store.dispatch(action);
              ">
                ${state.contents[i].title}
              </a>
            </li>
              `;
              i = i + 1;      
        }
        
       document.querySelector('#toc').innerHTML =`
       <ol>
          ${list}
        </ol>
       `}
      function control(){
        document.querySelector('#control').innerHTML = ` 
        <ul>
           <li><a onclick="
            event.preventDefault();
            
            "  href="/create">Create</a></li>
           <li><input type="button" value="delete"></li>
       </ul>
    `;
      }
      function article(){
        let state = store.getState();
        if(state.mode === 'create'){
          document.querySelector('#content').innerHTML=`
          <article>
            <form onsubmit="
              event.preventDefault();
              let _title = this.title.value;
              let _desc = this.desc.value;  
              store.dispatch({
                type:'CREATE',
                title:_title,
                desc:_desc,
              });
              ">
              <p>
                <input type='text' name='title' placeholder='뭐'>  
              </p> 
              <P>
                <textarea name='desc' placeholder='뭘봐'></textarea>
              </p>   
              <p>
                <input type='submit'>
              </p>
            </form>
          </article>
          ` 
        }else if(state.mode === 'read'){
          let i = 0;
          let aTitle,aDesc;
          while(i < state.contents.length){
          if(state.contents[i].id === state.seleced_id){
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
              break;
          }
          i = i + 1;
        }
          document.querySelector('#content').innerHTML = `
          <article>
          <h2>${aTitle}</h2>
          ${aDesc}
          </article>
          `
        }
      }
      function reducer(state,action){
        if(state === undefined){
          return {
            max_id:2,
            mode:'create',
            seleced_id:2,
            contents:[
              {id:1,title:'바람',desc:'산책나갈까아'},
              {id:2,title:'공기',desc:'비우는마음'}     
            ]
          }
        }
        let newState;
        if(action.type === 'SELECT'){
          newState = Object.assign({},state,{
            seleced_id:action.id,
          })
        }else if(action.type === 'CREATE'){
          let newMaxId = state.max_id + 1;
          let newContents = state.contents.concat(); 
          newContents.push({id:newMaxId ,title:action.title, desc:action.desc})
          newState = Object.assign({},state,{
            max_id : newMaxId,
            contents : newContents,
            mode:'read',
          })
        }
        console.log(action,state,newState);
        return newState;
      }
      let store = Redux.createStore(reducer);
      store.subscribe(article);
      store.subscribe(toc);
      subject();
      toc();
      control();
      article();
    </script>
  </body>
</html>
